    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
     
        $("#order_date" ).datepicker({ dateFormat: 'dd-mm-yy' });
        $("#greight_date" ).datepicker({ dateFormat: 'dd-mm-yy' });
    
        if(localStorage.getItem("weaver_received_order_list")===null){
            localStorage.setItem("weaver_received_order_list",JSON.stringify([]));
            
        }
        else{
            
       
            var table_data = JSON.parse(localStorage.getItem("weaver_received_order_list"));
            console.log("Existing :"+table_data);
            $('#weaver_received_order_table').DataTable({
            responsive: true,
            data:table_data,
            columns: [
            { data: 'greight_order' },
            { data: 'po_number' },
            { data: 'order_date' },
            { data: 'quantity' },
            { data: 'company_name' },
            { data: 'status' },
            { data: 'greight_date' }
    ]
          
        });
            
            }
  


       
    });
  
  
    function validatePurchaseOrderForm(){
        var greight_order = document.forms["weaver_received_orderForm"]["greight_order"].value;
        var po_number = document.forms["weaver_received_orderForm"]["po_number"].value;
        var order_date=document.forms["weaver_received_orderForm"]["order_date"].value;
        var quantity = document.forms["weaver_received_orderForm"]["quantity"].value;
        var company_name = document.forms["weaver_received_orderForm"]["company_name"].value;
        var status=document.forms["weaver_received_orderForm"]["status"].value;
        //alert(po_date);
        var greight_date = document.forms["weaver_received_orderForm"]["greight_date"].value;
   
            var weaver_received_order_data = {
            "greight_order":greight_order,
            "po_number":po_number,
            "order_date":order_date,
            "quantity":quantity,
            "company_name":company_name,
            "status":status,
            "greight_date":greight_date
        }; 
        var weaver_received_order_list = JSON.parse(localStorage.getItem("weaver_received_order_list"));
       
        weaver_received_order_list.push(weaver_received_order_data);
        localStorage.setItem("weaver_received_order_list",JSON.stringify(weaver_received_order_list));
        alert("Added !");
       return true;
     
    
     
       
    }
